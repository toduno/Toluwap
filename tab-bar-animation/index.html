<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="font-awesome/css/all.css">
    <title>Tab Bar Animation</title>
</head>
<body>
    <div class="tab-menu">
        <div class="tab-menu_item tab-menu_active">
            <span class="tab-menu_icon"><i class="fas fa-music"></i></span>
            <p class="tab-menu_text">Discover</p>
        </div>
        <div class="tab-menu_item">
            <span class="tab-menu_icon"><i class="far fa-heart"></i></span>
            <p class="tab-menu_text">Favorites</p>
        </div>
        <div class="tab-menu_item">
            <span class="tab-menu_icon"><i class="far fa-user"></i></span>
            <p class="tab-menu_text">Profile</p>
        </div>
        <div class="tab-menu_item">
            <span class="tab-menu_icon"><i class="fas fa-sliders-h"></i></span>
        </div>
    </div>

    <footer>
        <script src="main.js"></script>
    </footer>
</body>
</html>
